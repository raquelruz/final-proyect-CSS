<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/media/small-logo.png"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/391827d54c.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/index.css" />
		<title>Tienda de Muebles Online Sklum | Inspiración para tu hogar</title>
	</head>

	<body>
		<header>
			<div></div>

			<video id="video-header" preload="auto" autoplay muted>
				<source src="/media/videos/header-video.mp4" />
			</video>

			<!-- Cabecera / Barra de navegación Móvil -->
			<nav role="navigation" class="nav-mobile">
				<div class="nav-container">
					<div class="menu-mobile">
						<i class="fa-solid fa-bars"></i>
						<img
							src="/media/logo/sklum-logo-white.png"
							alt="Sklum logo"
							width="100px"
						/>
					</div>

					<div class="nav-icons">
						<input
							class="input-search"
							type="search"
							placeholder="Buscar producto..."
						/>
						<i class="fa-solid fa-magnifying-glass"></i>
						<i class="fa-regular fa-user"></i>
						<i class="fa-solid fa-bag-shopping"></i>
						<i class="fa-regular fa-heart"></i>
					</div>
				</div>
			</nav>

			<div class="nav-content">
				<h2>BEDROOM COLLECTION</h2>
				<p>create your perfect retreat</p>
				<button class="header-btn">View collection</button>
			</div>
		</header>
	</body>
</html>
